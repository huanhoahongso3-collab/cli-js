name: Build Banana CLI (Auto Platform, Max Compression)

on:
  workflow_dispatch:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: macos-13
    strategy:
      matrix:
        os: [linux, macos, win]

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js for install
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install pkg globally
        run: npm install -g pkg

      - name: 📦 Install CLI dependencies
        working-directory: banana
        run: npm install

      - name: 🔨 Build binary using pkg
        working-directory: banana
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "win" ]; then
            output="banana-win.exe"
          else
            output="banana-${{ matrix.os }}"
          fi
          pkg . --output "$output"

      - name: 🗜️ Compress binary with UPX
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "win" ]; then
            output="banana-win.exe"
          else
            output="banana-${{ matrix.os }}"
          fi
          sudo apt-get update && sudo apt-get install -y upx-ucl
          upx --best --lzma "banana/$output"

      - name: 📤 Upload final compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: banana-${{ matrix.os }}-${{ github.run_id }}
          path: banana/banana-*
