name: Build Banana CLI (Node.js 13, Compressed)

on:
  workflow_dispatch:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - os: linux
            target: node13-linux-x64
            output: banana-linux
          - os: macos
            target: node13-macos-x64
            output: banana-macos
          - os: win
            target: node13-win-x64
            output: banana-win7.exe

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js for install
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install pkg
        run: npm install -g pkg

      - name: ğŸ“¦ Install CLI dependencies
        working-directory: banana
        run: npm install

      - name: ğŸ”¨ Build Node.js 13 binary
        working-directory: banana
        run: |
          pkg . --targets ${{ matrix.target }} --output ${{ matrix.output }}

      - name: ğŸ—œï¸ Compress binary with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          upx --best --lzma banana/${{ matrix.output }}

      - name: ğŸ“¤ Upload compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}-${{ github.run_id }}
          path: banana/${{ matrix.output }}
