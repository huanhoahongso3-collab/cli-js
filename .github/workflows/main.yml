name: Build Banana CLI (Node 10 Cross-Platform)

on:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/build-all-node10.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: node10-win-x86
            name: banana-win-xp.exe
          - target: node10-linux-x64
            name: banana-linux
          - target: node10-macos-x64
            name: banana-macos

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js (for pkg & deps)
        uses: actions/setup-node@v3
        with:
          node-version: 10

      - name: 📦 Install pkg
        run: npm install -g pkg

      - name: 📦 Install dependencies
        working-directory: banana
        run: npm install

      - name: 🔨 Build standalone binary
        working-directory: banana
        run: |
          pkg . --targets ${{ matrix.target }} --output ${{ matrix.name }}

      - name: 🗜️ Compress with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          upx --best --lzma banana/${{ matrix.name }}

      - name: 📤 Upload compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ github.run_id }}
          path: banana/${{ matrix.name }}
          if-no-files-found: error
