name: Build Banana CLI for All Platforms (Node.js 10)

on:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/build-all-node10.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: node10-win-x86
            name: banana-win-xp.exe
          - target: node10-linux-x64
            name: banana-linux
          - target: node10-macos-x64
            name: banana-macos

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js (for installing pkg & deps)
        uses: actions/setup-node@v3
        with:
          node-version: 10

      - name: 📦 Install pkg@4.5.1
        run: npm install -g pkg@4.5.1

      - name: 📦 Install dependencies
        working-directory: banana
        run: npm install

      - name: 🔨 Build binary with Node.js 10
        working-directory: banana
        run: |
          pkg . --targets ${{ matrix.target }} --output ${{ matrix.name }}

      - name: 🗜️ Compress with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          upx --best banana/${{ matrix.name }}

      - name: 📤 Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ github.run_id }}
          path: banana/${{ matrix.name }}
