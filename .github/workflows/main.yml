name: Build Banana CLI (Win 7+, Linux, macOS)

on:
  workflow_dispatch:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: node13-win-x64
            name: banana-win7.exe
          - target: node16-linux-x64
            name: banana-linux
          - target: node16-macos-x64
            name: banana-macos

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js for pkg + install
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install pkg
        run: npm install -g pkg

      - name: 📦 Install Banana CLI dependencies
        working-directory: banana
        run: npm install

      - name: 🔨 Build binary with pkg
        working-directory: banana
        run: |
          pkg . --targets ${{ matrix.target }} --output ${{ matrix.name }}

      - name: 🗜️ Compress binary with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          upx --best --lzma banana/${{ matrix.name }}

      - name: 📤 Upload final binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ github.run_id }}
          path: banana/${{ matrix.name }}
