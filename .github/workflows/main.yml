name: Build Banana CLI (Compressed Native Executables)

on:
  workflow_dispatch:
  push:
    paths:
      - 'banana/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, macos, win]

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install pkg
        run: npm install -g pkg

      - name: 📦 Install dependencies
        working-directory: banana
        run: npm install

      - name: 🔨 Build binary (auto-detect target)
        working-directory: banana
        run: |
          output="banana-${{ matrix.os }}$( [[ '${{ matrix.os }}' == 'win' ]] && echo '.exe' )"
          pkg . --output $output
        shell: bash

      - name: 🗜️ Compress binary with UPX (best settings)
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          output="banana-${{ matrix.os }}$( [[ '${{ matrix.os }}' == 'win' ]] && echo '.exe' )"
          upx --best --lzma banana/$output
        shell: bash

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: banana-${{ matrix.os }}-${{ github.run_id }}
          path: banana/banana-${{ matrix.os }}*
